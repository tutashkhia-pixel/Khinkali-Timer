
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khinkali Timer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta property="og:image" content="logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .timer {
      font-size: 5rem;
      margin-top: 2rem;
    }
    .khinkali {
      width: 120px;
      margin: 2rem auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .timer-controls {
      margin-top: 2rem;
    }
    #timeInput {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 6px;
      background-color: #a65cf1;
      color: white;
      border: none;
      cursor: pointer;
    }
    #statusMessage {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #a0e7e5;
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Khinkali" class="khinkali" />
  <h1>Khinkali Timer</h1>

  <div class="timer-controls">
    <input id="timeInput" placeholder="Click to enter time (e.g. 5m, 1h30m, 90s)" />
    <button onclick="startTimer()">Start</button>
    <button onclick="togglePause()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button id="stopAlarmBtn" onclick="stopAlarmSound()" style="display:none;">Stop Alarm</button>
  </div>

  <div id="countdown" class="timer">00:00</div>
  <div id="statusMessage">Ready.</div>
  <div class="footer">
    Bring focus to your study or work. Powered by Khinkali ðŸ¥Ÿ<br />
    <small style="opacity: 0.5;">Build v999 â€“ Youâ€™re seeing the new one</small>
  </div>

  <script>
    let seconds = 0;
    let timerInterval = null;
    let isPaused = false;

    const display = document.getElementById("countdown");
    const statusMessage = document.getElementById("statusMessage");

    function updateDisplay() {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      display.textContent = `${mins}:${secs}`;
    }

    function playSound() {
      const beep = document.getElementById("alarm-sound");
      beep.play();
      document.getElementById('stopAlarmBtn').style.display = 'inline-block';
    }

    function stopAlarmSound() {
      const beep = document.getElementById("alarm-sound");
      beep.pause();
      beep.currentTime = 0;
      document.getElementById('stopAlarmBtn').style.display = 'none';
    }

    function parseTime(input) {
      let totalSeconds = 0;
      const pattern = /(\\d+)([hms])/gi;
      let match;
      while ((match = pattern.exec(input)) !== null) {
        const val = parseInt(match[1]);
        const unit = match[2].toLowerCase();
        if (unit === 'h') totalSeconds += val * 3600;
        else if (unit === 'm') totalSeconds += val * 60;
        else if (unit === 's') totalSeconds += val;
      }
      return totalSeconds;
    }

    function startTimer() {
      clearInterval(timerInterval);
      stopAlarmSound(); // Ensure alarm is stopped and button hidden
      let input = document.getElementById('timeInput').value.trim();

      if (/^\\d+$/.test(input)) {
        input += 'm'; // Interpret plain numbers as minutes
      }

      const totalSeconds = parseTime(input);
      if (!totalSeconds) {
        alert("Please enter a valid time (e.g. 17m30s, 1h, or 90s).");
        return;
      }

      console.log("âœ… Timer started with:", input);
      seconds = totalSeconds;
      updateDisplay();
      isPaused = false;
      statusMessage.textContent = "â± Timer started!";

      timerInterval = setInterval(() => {
        if (!isPaused && seconds > 0) {
          seconds--;
          updateDisplay();
        } else if (seconds <= 0) {
          playSound();
          clearInterval(timerInterval);
          statusMessage.textContent = "âœ… Timeâ€™s up!";
        }
      }, 1000);
    }

    function togglePause() {
      isPaused = !isPaused;
      statusMessage.textContent = isPaused ? "â¸ Paused" : "â–¶ï¸ Resumed";
    }

    function resetTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      updateDisplay();
      statusMessage.textContent = "ðŸ” Timer reset.";
      stopAlarmSound(); // Ensure alarm is stopped and button hidden
    }

    function parseFromPath() {
      const path = window.location.pathname.substring(1).toLowerCase();
      const hasTimeUnits = /\\d+[hms]/.test(path);

      if (hasTimeUnits) {
        console.log("â³ Auto-starting from URL path:", path);
        document.getElementById('timeInput').value = path;
        startTimer();
      } else {
        console.log("ðŸ”„ No auto-start path. Resetting timer.");
        seconds = 0;
        updateDisplay();
        statusMessage.textContent = "";
      }
    }

    updateDisplay();
    parseFromPath();

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space' || event.key === ' ') {
        if (document.activeElement.tagName !== 'INPUT') {
          if (timerInterval === null || seconds <= 0) {
            startTimer();
            event.preventDefault(); // Prevent default spacebar action (scrolling)
          }
        }
      }
    });
  </script>

  <audio id="alarm-sound">
    <source src="alarm_en.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const langAudioMap = {
      'ka': 'alarm_ka.mp3',
      'es': 'alarm_es.mp3',
      'fr': 'alarm_fr.mp3',
      'en': 'alarm_en.mp3'
    };
    const userLang = (navigator.language || 'en').split('-')[0];
    const alarmAudio = document.getElementById("alarm-sound");
    alarmAudio.volume = 1.0; // Set volume to maximum
    alarmAudio.src = langAudioMap[userLang] || langAudioMap['en'];

    const quotes = [
      "Stay dumpling-focused!",
      "One bite at a time, one task at a time.",
      "Steamy progress beats burnout.",
      "Khinkali knows: Rest = Power.",
      "Savor the silence. Focus now."
    ];
    document.querySelector(".footer").textContent = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
