<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khinkali Timer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🥟</text></svg>">
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Khinkali.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 4px #000;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #countdown {
      font-size: 4rem;
      margin-top: 2rem;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c0392b;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        font-size: 3rem;
      }
      input, button {
        width: 80%;
        max-width: 300px;
      }
      body {
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🥟 Khinkali Timer</h1>
    <input type="number" id="minutes" placeholder="Minutes" min="1"/>
    <button onclick="startTimer()">Start Cooking</button>
    <div id="countdown"></div>
  </div>
  
  <audio id="timerSound" preload="auto">
    <source src="https://freesound.org/data/previews/536/536782_11861866-lq.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    let countdownInterval;
    function startTimer() {
      const minutes = parseInt(document.getElementById('minutes').value);
      if (!minutes || minutes <= 0) {
        alert("Please enter a valid number of minutes.");
        return;
      }
      const endTime = Date.now() + minutes * 60000;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          document.getElementById('countdown').textContent = "🍽 Khinkali's ready!";
          document.getElementById('timerSound').play();
          clearInterval(countdownInterval);
        } else {
          const mins = Math.floor(remaining / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          document.getElementById('countdown').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
