<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khinkali Timer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta property="og:image" content="logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .timer {
      font-size: 5rem;
      margin-top: 2rem;
    }
    .khinkali {
      width: 120px;
      margin: 2rem auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userLang = navigator.language || navigator.userLanguage;
      const langs = {
        'ka': {
          title: "ხინკალი ტაიმერი",
          footer: "მოტივაცია და ფოკუსი შენი მიზნებისკენ 🥟",
          quotes: [
            "ერთბაშად ერთი საქმე – ერთი ხინკალი!",
            "თავი შეინარჩუნე სიმშვიდით.",
            "ყველაფერი იწყება ერთჯერადი ფოკუსით.",
            "ხინკალი გირჩევს: დაისვენე გონივრულად.",
            "მუშაობა როცა გშია – სხვა დონეა!"
          ]
        },
        'es': {
          title: "Temporizador Khinkali",
          footer: "Enfócate como un Khinkali 🥟",
          quotes: [
            "Un bocado a la vez, una tarea a la vez.",
            "Khinkali dice: ¡descansa sabiamente!",
            "Concéntrate y gana.",
            "Estudia con sabor.",
            "La motivación huele a éxito."
          ]
        },
        'fr': {
          title: "Minuteur Khinkali",
          footer: "Concentration et saveur 🥟",
          quotes: [
            "Un Khinkali à la fois, une tâche à la fois.",
            "Khinkali recommande: repos stratégique.",
            "Concentre-toi, savoure ta victoire.",
            "Étudie comme un pro du Khinkali.",
            "La vapeur du succès commence ici."
          ]
        }
      };

      const langCode = userLang.split('-')[0];
      if (langs[langCode]) {
        const shouldSwitch = confirm(`Would you like to view this site in ${langCode.toUpperCase()}?`);
        if (shouldSwitch) {
          const lang = langs[langCode];
          document.querySelector("h1").textContent = lang.title;
          document.title = lang.title;
          const quote = lang.quotes[Math.floor(Math.random() * lang.quotes.length)];
          document.querySelector(".footer").textContent = quote;
        }
      }
    });
  </script>
</head>

<body>
  <img src="logo.png" alt="Khinkali" class="khinkali" />
  <h1>Khinkali Timer</h1>
  <div id="countdown" class="timer">00:00</div>
  <div class="footer">Bring focus to your study or work. Powered by Khinkali 🥟</div>

  <script>
    const quotes = [
      "Stay dumpling-focused!",
      "One bite at a time, one task at a time.",
      "Steamy progress beats burnout.",
      "Khinkali knows: Rest = Power.",
      "Savor the silence. Focus now."
    ];
    document.querySelector(".footer").textContent = quotes[Math.floor(Math.random() * quotes.length)];

    function parseDurationFromPath() {
      const path = window.location.pathname.substring(1).toLowerCase();
      const match = path.match(/(\d+)(minutes|minute|min|m)/);
      if (!match) return 0;
      return parseInt(match[1]) * 60;
    }

    let seconds = parseDurationFromPath();
    const display = document.getElementById("countdown");

    function updateDisplay() {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      display.textContent = \`\${mins}:\${secs}\`;
    }

    function playSound() {
      const beep = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");
      beep.play();
    }

    function tick() {
      if (seconds > 0) {
        seconds--;
        updateDisplay();
      } else {
        playSound();
        clearInterval(timer);
      }
    }

    updateDisplay();
    const timer = setInterval(tick, 1000);
  </script>

  <audio id="alarm-sound">
    <source src="alarm_en.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const langAudioMap = {
      'ka': 'alarm_ka.mp3',
      'es': 'alarm_es.mp3',
      'fr': 'alarm_fr.mp3',
      'en': 'alarm_en.mp3'
    };
    const userLang = (navigator.language || 'en').split('-')[0];
    const alarmAudio = document.getElementById("alarm-sound");
    alarmAudio.src = langAudioMap[userLang] || langAudioMap['en'];
  </script>
</body>

</html>
